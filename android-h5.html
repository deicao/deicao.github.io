<!DOCTYPE html>
<html lang="en">

<head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://m.shihanbainian.com/script/src/h5/js/resize.js"></script>
  <title></title>
</head>

<body>
  <div id="themecontainer"></div>
  <div class="errorword"></div>
  <div class="qrcodemask"></div>
  <div id="show" style="font-size: 12px;line-height: 20px;"></div>
</body>
<script src="https://m.shihanbainian.com/script/src/h5/js/jquery.min.js"></script>
<script type="text/javascript">
  function connectWebViewJavascriptBridge(callback) {
    if (window.WebViewJavascriptBridge) {
      callback(WebViewJavascriptBridge)
    } else {
      document.addEventListener(
        'WebViewJavascriptBridgeReady'
        , function () {
          callback(WebViewJavascriptBridge)
        },
        false
      );
    }
  }
  connectWebViewJavascriptBridge(function (bridge) {
    bridge.init(function (message, responseCallback) {
      alert('JS got a message', message);
      var data = {
        'Javascript Responds': '测试中文!'
      };
      if (responseCallback) {
        console.log('JS responding with', data);
        responseCallback(data);
      }
    });

    var data = '发送消息给java代码全局接收';
    window.WebViewJavascriptBridge.send(
      data
      , function (responseData) {
        alert('来自Java的回传数据： ' + responseData);
      }
    );

    window.WebViewJavascriptBridge.callHandler(
      'submitFromWeb'
      , { 'param': '中文测试' }
      , function (responseData) {
        document.getElementById("show").innerHTML = "send get responseData from java, data = " + responseData
      }
    );

    bridge.registerHandler("functionInJs", function (data, responseCallback) {
      document.getElementById("show").innerHTML = ("data from Java: = " + data);
      if (responseCallback) {
        var responseData = "Javascript Says Right back aka!";
        responseCallback(responseData);
      }
    });
  })
</script>

</html>
